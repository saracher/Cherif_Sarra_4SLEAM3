apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
  namespace: tpkuber
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: sarracherif/student-management:59
        ports:
        - containerPort: 8089

